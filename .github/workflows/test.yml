name: Run unit tests

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        pip install uv
        uv sync
    - name: Test with pytest
      run: uv run pytest
