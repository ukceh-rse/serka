services:
  serka:
    build:
      context: .
      dockerfile: Dockerfile
    image: serka-image
    container_name: serka-container
    ports:
      - "8080:8000"
    depends_on:
      - ollama
      - neo4j
      - mongodb
    volumes:
      - ./src:/app/src
      - ./static:/app/static
      - ./config.yaml:/app/config.yaml
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app/src
      - DEBUG=1
    networks:
      - internal

  neo4j:
    image: neo4j:5.26.5
    container_name: neo4j-container
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
        - ./.neo4j/logs:/logs
        - ./.neo4j/config:/config
        - ./.neo4j/data:/data
        - ./.neo4j/plugins:/plugins
    networks:
      - internal

  ollama:
    image: ollama/ollama:0.6.5
    container_name: ollama-container
    volumes:
      - ./.ollama:/root/.ollama
      - ./config.yaml:/config.yaml
      - ./ollama-entrypoint.sh:/ollama-entrypoint.sh
    entrypoint: ["/usr/bin/bash", "/ollama-entrypoint.sh"]
    devices:
      - nvidia.com/gpu=all
    ports:
      - "11434:11434"
    networks:
      - internal

  mongodb:
    image: mongo:8.0.6
    container_name: mongodb-container
    ports:
      - "27017:27017"
    networks:
      - internal

networks:
  internal:
    driver: bridge
